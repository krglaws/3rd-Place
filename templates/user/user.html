<div class="user-title-container">
  <div class="user-title border-box">
    <<USER_NAME>>
  </div>
</div>

<div class="user-options-container">
  <div class="user-option">
    <a href="/edit_user" style="display: <<EDIT_USER_LINK_DISPLAY>>;">[edit user]</a>
  </div>
  <div class="user-option" style="display: <<LOGOUT_USER_LINK_DISPLAY>>;" onclick="logOut();">
    [logout]
  </div>
  <div class="user-option" style="display: <<DELETE_USER_LINK_DISPLAY>>;" onclick="deleteAccount('<<USER_NAME>>');">
    [delete account]
  </div>
</div>

<div class="user-content-container">
  <div class="user-content border-box">

    <div class="user-tab-link-container">
      <button id="default-tab" class="user-tab-link" onclick="openPage('overview', this);">Overview</button>
      <button class="user-tab-link" onclick="openPage('posts', this);">Posts</button>
      <button class="user-tab-link" onclick="openPage('comments', this);">Comments</button>
      <button class="user-tab-link" onclick="openPage('about', this);">About</button>
    </div>

    <div id="overview" class="user-tab-content-container">
      <div class="user-tab-content border-box">
        <p>Points: <<USER_POINTS>></p>
        <p>Posts: <<USER_POST_COUNT>></p>
        <p>Comments: <<USER_COMMENT_COUNT>></p>
        <p id="user-bday">Joined: <<USER_DATE_JOINED>></p>
      </div>
    </div>

    <div id="posts" class="user-tab-content-container">
      <<OPT_USER_POST_LIST>>
    </div>

    <div id="comments" class="user-tab-content-container">
      <<OPT_USER_COMMENT_LIST>>
    </div>

    <div id="about" class="user-tab-content-container">
      <div class="user-tab-content border-box">
        <<USER_ABOUT>>
      </div>
    </div>

  </div>
</div>
