<div class="post-content-container">
  <div class="post-content">
    <div class="post-author">
      <p class="utc-timestamp">{DATE_POSTED}</p>
      by <a href="/u/{USER_NAME}">{USER_NAME}</a> in <a href="/c/{COMMUNITY_NAME}">{COMMUNITY_NAME}</a>
    </div>
    <div class="post-title">
      {POST_TITLE}
    </div>
    <div class="post-body">
      {POST_BODY}
    </div>
  </div>
</div>

<div class="comment-content-container">
  <div class="comment-content border-box">

{COMMENT}

  </div>
</div>
