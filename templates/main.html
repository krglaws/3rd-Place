<!DOCTYPE html>

<!-- this is the main template used by all pages -->

<html>
  <head>
    <meta charset="UTF-8">
    <title>3rd-Place</title>
    <link rel="stylesheet" type="text/css" href="./user.css">
    <script src="user.js"></script>
  </head>

  <body onload="selectOverview()">
    <!-- Top Nav -->
    <div class="top-navigation-container">
      <div class="border-box top-navigation">
        <a href="#">3rd-Place</a>
        <a href="#">Popular</a>
        <a href="#">Communities</a>
        <a href="#">{UNAME}</a>
      </div>
    </div>

    <div class="user-title-container">
      <div class="user-title border-box">
       u/testuser1
     </div>
    </div>

    <div class="user-content-container">
      <div class="user-content border-box">

        <div class="user-tab-link-container">
          <button id="default-tab" class="user-tab-link" onclick="openPage('overview', this);">Overview</button>
          <button class="user-tab-link" onclick="openPage('posts', this);">Posts</button>
          <button class="user-tab-link" onclick="openPage('comments', this);">Comments</button>
          <button class="user-tab-link" onclick="openPage('about', this);">About</button>
        </div>

        <div id="overview" class="user-tab-content-container border-box">
          <div class="user-tab-content">
            <p>Points: {USER_POINTS}</p>
            <p>Posts: {USER_POSTS}</p>
            <p>Comments: {USER_COMMENTS}</p>
          </div>
        </div>

        <div id="posts" class="user-tab-content-container border-box">
          {POST_STUB}
        </div>

        <div id="comments" class="user-tab-content-container border-box">
          {COMMENT_BODY}
        </div>

        <div id="about" class="user-tab-content-container border-box">
          <div class="user-tab-content">
            {ABOUT_USER}
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
