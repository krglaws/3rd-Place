    <div class="form-container-container">
      <div class="form-container">
        <h2>New post in <<COMMUNITY_NAME>>:</h2>
	<<OPT_POST_FORM_ERR>>
        <form action="/new_post" method="post">
          <input type="hidden" name="id" value="<<COMMUNITY_ID>>">
          <label for="title">Title:</label><br>
          <input id="title" class="form-title" type="text" name="title" value="<<OPT_SUBMITTED_POST_TITLE>>"><br>
          <label for="body">Body:</label><br>
          <input id="body" class="form-body" type="text" name="body" value="<<OPT_SUBMITTED_POST_BODY>>"><br>
          <input type="submit" value="Submit"><br>
        </form>
      </div>
    </div>
